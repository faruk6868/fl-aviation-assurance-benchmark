run:
  run_all: true
  algos: ["fedavg"]
  seed: 42
  output_root: results
  assurance_reports_dir: results/assurance_reports
  testbed_results_dir: results/testbeds
  paper_assets_dir: paper_assets
  snapshot_dir: results/run_configs
  aggregate_results: true
  copy_figures: true
  regenerate_figures: false
  quiet: false

test_beds:
  include: []  # optional override when run_all is false

data:
  cmapss_root: data/c-mapss

analysis:
  figure_sources:
    - results/figures
    - results/time_benchmarks
  figure_targets:
    - paper_assets/figures
logging:
  level: INFO
