dataset:
  id: "FD002"
  sequence_length: 30
  sequence_stride: 10
  normalize: true
  max_sequences_per_client: 500

clients:
  num_clients: 20
  dirichlet_alpha: 0.6
  feature_shift_std: 0.05
  seed: 2033

federated:
  rounds: 200
  clients_per_round: 1.0
  local_epochs: 2
  batch_size: 16
  test_batch_size: 128
  optimizer:
    lr: 0.003
    weight_decay: 0.0
  fedprox_mu: 0.01
  scaffold_eta: 1.0

model:
  hidden_size: 128
  num_layers: 2
  dropout: 0.2

evaluation:
  device: "cpu"
  seed: 2033
  target_rmse: 20.0


